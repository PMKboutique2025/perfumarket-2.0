<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subcategorías | Perfumarket</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #111;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    .menu-toggle {
      font-size: 2em;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background-color: #111;
      color: white;
      padding: 20px;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      margin: 20px 0;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px;
      display: block;
      border-bottom: 1px solid #444;
    }

    .titulo-subcategorias {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      font-size: 2.2rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .grid-subcategorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .subcat-card {
      position: relative;
      width: 280px;
      height: 380px;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .subcat-card:hover {
      transform: scale(1.03);
    }

    .subcat-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }

    .subcat-card h3 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 1.8rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      background-color: #f5f5f5;
      padding: 1rem 0;
    }

    @media (max-width: 768px) {
      .subcat-card {
        width: 90%;
        height: 280px;
      }
    }
  </style>
</head>
<body>

  <!-- Header superior -->
  <header class="header">
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
    <div class="logo">Perfumarket</div>
  </header>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="home.html?categoria=mujer">Mujer</a></li>
        <li><a href="home.html?categoria=hombre">Hombre</a></li>
        <li><a href="home.html?categoria=suplementos">Suplementos</a></li>
        <li><a href="login.html">Cerrar sesión</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Título de subcategoría -->
  <h1 class="titulo-subcategorias" id="tituloCategoria">Subcategorías</h1>

  <!-- Contenedor -->
  <section class="grid-subcategorias" id="contenedorSubcategorias"></section>

  <!-- Script de navegación y renderizado -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    const urlParams = new URLSearchParams(window.location.search);
    const categoria = urlParams.get('categoria')?.toLowerCase();

    const contenedor = document.getElementById("contenedorSubcategorias");
    const titulo = document.getElementById("tituloCategoria");

    const subcategoriasPorCategoria = {
      mujer: [
        { nombre: "Ropa", imagen: "https://images.unsplash.com/photo-1618354691310-e5c6a2e8a5bb" },
        { nombre: "Bolsas", imagen: "https://images.unsplash.com/photo-1616348436168-bc258a949c4b" },
        { nombre: "Zapatos", imagen: "https://images.unsplash.com/photo-1600180758890-1fb0e55f44e7" },
        { nombre: "Perfumes", imagen: "https://images.unsplash.com/photo-1629217701541-91eb2b6716a9" }
      ],
      hombre: [
        { nombre: "Ropa", imagen: "https://images.unsplash.com/photo-1580234758340-fdfe0c0e2f67" },
        { nombre: "Zapatos", imagen: "https://images.unsplash.com/photo-1589571894960-20bbe2828c0a" },
        { nombre: "Accesorios", imagen: "https://images.unsplash.com/photo-1586363146540-4c6715b80d41" },
        { nombre: "Perfumes", imagen: "https://images.unsplash.com/photo-1600181955080-e009c6be7df0" }
      ],
      suplementos: [
        { nombre: "Proteínas", imagen: "https://images.unsplash.com/photo-1605296867304-46d5465a13f1" },
        { nombre: "Vitaminas", imagen: "https://images.unsplash.com/photo-1612197525530-6ff5290e7a43" }
      ]
    };

    if (categoria && subcategoriasPorCategoria[categoria]) {
      titulo.textContent = `Subcategorías de ${categoria.charAt(0).toUpperCase() + categoria.slice(1)}`;
      subcategoriasPorCategoria[categoria].forEach(sub => {
        const card = document.createElement('a');
        card.href = `home.html?categoria=${categoria}&subcat=${sub.nombre.toLowerCase()}`;
        card.classList.add('subcat-card');
        card.innerHTML = `
          <img src="${sub.imagen}" alt="${sub.nombre}">
          <h3>${sub.nombre}</h3>
        `;
        contenedor.appendChild(card);
      });
    } else {
      contenedor.innerHTML = "<p style='text-align:center;'>Categoría no válida.</p>";
    }
  </script>

  <footer>
    © 2025 Perfumarket. Todos los derechos reservados. MSK.INC
  </footer>

</body>
</html>
