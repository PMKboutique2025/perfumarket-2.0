<!-- navbar.html -->
<style>
  .navbar-hamburguesa {
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 999;
    font-size: 1.6rem; /* reducido */
    cursor: pointer;
    background: transparent;
    border: none;
    color: #333;
  }

  .menu-lateral {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100vh;
    background-color: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    z-index: 998;
    transition: left 0.3s ease;
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  .menu-lateral.abierto {
    left: 0;
  }

  .menu-lateral .logo-menu {
    width: 125px; /* Aumentado 25% */
    margin-bottom: 1rem;
    align-self: center;
  }

  .menu-lateral a {
    text-decoration: none;
    color: #111;
    font-size: 1.15rem;
    font-weight: 600;
    transition: color 0.2s ease;
  }

  .menu-lateral a:hover {
    color: #b32572;
  }

  @media (max-width: 768px) {
    .menu-lateral {
      padding: 1.5rem 1rem;
      gap: 1rem;
    }
  }
</style>

<button class="navbar-hamburguesa" id="abrir-menu">☰</button>

<nav class="menu-lateral" id="menu-lateral">
  <img src="img/PMK_transparente.png" alt="Logo Perfumarket" class="logo-menu">
  <a href="index.html">Inicio</a>
  <a href="subcategorias.html?categoria=mujer">Mujer</a>
  <a href="subcategorias.html?categoria=hombre">Hombre</a>
  <a href="subcategorias.html?categoria=suplementos">Suplementos</a>
  <a href="home.html">Ver Todo</a>
</nav>

<script>
  const menu = document.getElementById('menu-lateral');
  const btn = document.getElementById('abrir-menu');

  btn.addEventListener('click', () => {
    menu.classList.toggle('abierto');
    btn.style.display = menu.classList.contains('abierto') ? 'none' : 'block';
  });

  // Cerrar menú si se hace clic fuera
  document.addEventListener('click', e => {
    if (!menu.contains(e.target) && e.target !== btn && menu.classList.contains('abierto')) {
      menu.classList.remove('abierto');
      btn.style.display = 'block';
    }
  });
</script>
