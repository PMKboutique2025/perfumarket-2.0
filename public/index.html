<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>Perfumarket 2.0</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #111;
    }

    /* HEADER Y MENÚ */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    .menu-toggle {
      font-size: 2em;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 260px;
      height: 100vh;
      background-color: #111;
      color: white;
      padding: 20px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      margin: 20px 0;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      display: block;
      padding: 10px;
      border-bottom: 1px solid #444;
      transition: background 0.3s;
    }

    .sidebar nav ul li a:hover {
      background-color: #222;
    }

    /* CATEGORÍAS PRINCIPALES */
    .main-header {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 2rem 1rem 1rem;
      letter-spacing: 2px;
    }

    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .categoria {
      position: relative;
      width: 280px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .categoria:hover {
      transform: scale(1.03);
    }

    .categoria img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8);
    }

    .categoria h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    @media (max-width: 768px) {
      .categorias {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
      .categoria {
        width: 90%;
        height: 300px;
      }
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      background-color: #f5f5f5;
    }
  </style>
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/jpg">

</head>
<body>

  <!-- Encabezado con menú -->
  <header class="header">
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
    <div class="logo">Perfumarket</div>
  </header>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <nav>
      <ul>
        <li><a href="home.html?categoria=mujer">Mujer</a></li>
        <li><a href="home.html?categoria=hombre">Hombre</a></li>
        <li><a href="home.html?categoria=suplementos">Suplementos</a></li>
        <li><a href="login.html">Cerrar sesión</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Banner -->
  <h1 class="main-header">PERFUMARKET</h1>

  <!-- Categorías visuales -->
  <main>
    <section class="categorias">
      <a href="home.html?categoria=mujer" class="categoria">
        <img src="https://images.unsplash.com/photo-1593031311646-b8d6f7e0a612" alt="Mujer">
        <h2>Mujer</h2>
      </a>
      <a href="home.html?categoria=hombre" class="categoria">
        <img src="https://images.unsplash.com/photo-1551861568-3982f776b66b" alt="Hombre">
        <h2>Hombre</h2>
      </a>
      <a href="home.html?categoria=suplementos" class="categoria">
        <img src="https://images.unsplash.com/photo-1587502536263-9298f9fdb732" alt="Suplementos y Proteínas">
        <h2>Suplementos</h2>
      </a>
    </section>
  </main>

  <footer>
    © 2025 Perfumarket. Todos los derechos reservados. MSK.INC
  </footer>

  <!-- Script para abrir/cerrar menú -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  </script>

</body>
</html>
